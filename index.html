<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine</title>

    <style>
        body {
            text-align: center;
            font-family: Arial;
            background-color: pink;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            margin-top: 100px;
            font-size: 40px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            cursor: pointer;
            position: absolute;
        }

        #yes {
            position: static;
            background-color: green;
            color: white;
            border: none;
        }

        #no {
            background-color: red;
            color: white;
            border: none;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 25px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body onclick="playMusic()">

    <h1>Will you be my Valentine? ❤️</h1>

    <button id="yes" class="btn" onclick="yesClicked()">Yes</button>
    <button id="no" class="btn">No</button>

    <!-- Music -->
    <audio id="bgMusic" loop>
        <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav" type="audio/wav">
    </audio>

    <script>
        let noBtn = document.getElementById("no");

        noBtn.addEventListener("mouseover", function () {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        function yesClicked() {
            alert("Yayyy ❤️ I knew it!");
        }

        function playMusic() {
            document.getElementById("bgMusic").play();
        }

        // Heart Animation
        function createHeart() {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
