<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine</title>

    <style>
        body {
            text-align: center;
            font-family: Arial;
            background: linear-gradient(45deg,#ff9a9e,#fad0c4);
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .container {
            background: white;
            display: inline-block;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255,0,100,0.4);
            animation: glow 2s infinite alternate;
            margin-top: 150px;
        }

        @keyframes glow {
            from {box-shadow: 0 0 20px pink;}
            to {box-shadow: 0 0 40px red;}
        }

        h1 {
            font-size: 40px;
            color: #ff0066;
        }

        #yes {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, green, lime);
            color: white;
        }

        #no {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, red, pink);
            color: white;
            position: fixed;
            left: 200px;
            top: 200px;
            transition: 0.15s;
        }

        .heart {
            position:absolute;
            color:red;
            font-size:20px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {transform:translateY(100vh);opacity:1;}
            100% {transform:translateY(-10vh);opacity:0;}
        }

    </style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ❤️</h1>
    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no">No</button>
</div>

<script>

var noBtn = document.getElementById("no");

document.addEventListener("mousemove", function(e){

    var rect = noBtn.getBoundingClientRect();

    var btnX = rect.left + rect.width/2;
    var btnY = rect.top + rect.height/2;

    var distX = e.clientX - btnX;
    var distY = e.clientY - btnY;

    var distance = Math.sqrt(distX*distX + distY*distY);

    if(distance < 150){

        var moveX = btnX - distX;
        var moveY = btnY - distY;

        moveX = Math.max(0, Math.min(window.innerWidth - rect.width, moveX));
        moveY = Math.max(0, Math.min(window.innerHeight - rect.height, moveY));

        noBtn.style.left = moveX + "px";
        noBtn.style.top = moveY + "px";
    }
});

function yesClicked(){
    alert("Yayyy ❤️ I knew it!");
}

// Hearts
function createHeart(){
    var heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="❤️";
    heart.style.left=Math.random()*window.innerWidth+"px";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(heart);

    setTimeout(function(){
        heart.remove();
    },6000);
}
setInterval(createHeart,300);

</script>

</body>
</html>
